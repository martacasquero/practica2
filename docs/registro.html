<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
</head>
<body>
<form action="URL absoluta o relativa" method="get o post">
    <h2>Registro</h2>
    <fieldset>
        <legend>Datos personales</legend>
        <p>
            <label for="name_id">Nombre:</label><br>
            <input type="text" placeholder="Marta Casquero" required>
        </p>
        <p>
            <label for="phone_id">Tel√©fono:</label><br>
            <input type="tel" placeholder="+34 678298510" required>
        </p>
        <p>
            <label for="email_id">Email:</label><br>
            <input type="email" placeholder="martacasquero@icai.com" required>
        </p>

        <p>
            <label for="count_id">Numero de prendas:</label><br>
            <input type="number" placeholder="9" required>

            <label for="ticket_id">Desea ticket online:</label><br>

        </p>
        <form action="index.html" method="get">
            <p>
                <label for="validacion"></label><br>
                <input type="submit" value="Confirmar" required>
            </p>
        </form>
    </fieldset>

    <script src="js/footer.js"></script>

</body>
</html>
